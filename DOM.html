<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturing and Display</title>
</head>
<body>
    <input type="text" id="myInput">
    <Button id="myButton" onclick="show()">Submit</Button>
</body>
<script>
    let input=document.getElementById("myInput");
    function show(){
        alert(input.value);
    }
</script>
</html>
